<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="mypic.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Kanishk Raj</div>
    <div class="about">Programmer & Designer</div>
    <div class="social-icons">
      <a href="https://github.com/programmerkr/" class="fb"><i class="fab fa-github"></i></a>
      <a href="https://x.com/Pro_Hero_123?t=5X2C1sGLb4k6lKX90HQmAA&s=09" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/programming_hero.123?igsh=NHU4cWlydHNvZXV1" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@programminghero.123?si=x4s_R4vDuFe2o5Gv" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button><a href="https://wa.link/53nz5x">Massage</a></button>
      <button><a href="https://youtube.com/@programminghero.123?si=pchMzvt-3EuqgG9_">Subscribe</a></button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>
</body>
</html>
